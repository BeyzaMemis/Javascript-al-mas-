<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz button -->
    <div class="start-btn"><button>Start Quiz</button></div>
    
    <!-- Info box -->
    <div class="info-box">
        <div class="info-title"><span> Some Rules You Should be aware of Before quiz</span></div>
        <div class="info-list">
            <div class="info">buralara info eklenecek quizle alakalÄ±</div>
        </div>
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time-left-txt">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="que-text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option-list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total-que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next-btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">You've completed the Quiz!</div>
        <!-- Result Table -->
        <table class="result-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody>
                <!-- answers will inserted from js -->
            </tbody>
         </table>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>
</body>
</html>
